steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/sanctum-repo/sanctum-app', '.']
# Push the container image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/sanctum-repo/sanctum-app']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'sanctum-app', '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/sanctum-repo/sanctum-app', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']
images:
- us-central1-docker.pkg.dev/$PROJECT_ID/sanctum-repo/sanctum-app
